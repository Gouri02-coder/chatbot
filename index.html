<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center gap-3 mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313-12.454z"></path>
                    <path d="M17 4.5a2.5 2.5 0 0 0 2.5 2.5"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">AI Text Analyzer</h1>
            </div>

            <form method="POST" action="/">
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Enter your text to analyze
                    </label>
                    <textarea name="text" id="textInput" class="w-full h-40 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none" placeholder="Paste your paragraph here..."></textarea>
                    <button type="submit" class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center gap-2">
                        <span>Analyze</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                    </svg>
                    Key Points
                </h2>
                <div id="keyPointsList" class="space-y-3">
                    {% if summary %}
                        <p class="text-gray-700 border-l-4 border-indigo-500 pl-4">{{ summary }}</p>
                    {% else %}
                        <p class="text-gray-500 italic">Your analysis results will appear here...</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
